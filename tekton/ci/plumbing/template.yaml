apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: tekton-plumbing-ci-pipeline
spec:
  params:
  - name: buildUUID
    description: >-
      Tekton buildID, compatible with Prow's format (numeric)
      Used to identify builds in a way that is compatible with Prow's
      tooling like deck / spyglass
  - name: package
    description: org/repo
  - name: pullRequestNumber
    description: The pullRequestNumber
  - name: pullRequestUrl
    description: The HTML URL for the pull request
  - name: pullRequestBaseRef
    description: |
      The base git ref for the pull request. This is the branch the
      pull request would merge onto once approved.
  - name: gitRepository
    description: The git repository that hosts context and Dockerfile
  - name: gitRevision
    description: The Git revision to be used.
  - name: gitCloneDepth
    description: Number of commits in the change + 1
  - name: gitHubCommand
    description: |
      The GitHub command that was used a trigger. This is only available when
      this template is triggered by a comment. The default value is for the
      case of a pull_request event.
    default: ""
  - name: labels
    description: List of labels currently on the Pull Request
  resourcetemplates:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: plumbing-unit-tests-
      labels:
        prow.k8s.io/build-id: $(tt.params.buildUUID)
        tekton.dev/check-name: plumbing-unit-tests
        tekton.dev/pr-number: $(tt.params.pullRequestNumber)
        tekton.dev/kind: ci
      annotations:
        tekton.dev/gitRevision: "$(tt.params.gitRevision)"
        tekton.dev/gitURL: "$(tt.params.gitRepository)"
    spec:
      serviceAccountName: tekton-ci-jobs
      workspaces:
        - name: sources
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
      pipelineRef:
        name: tekton-golang-tests
      params:
        - name: pullRequestNumber
          value: $(tt.params.pullRequestNumber)
        - name: pullRequestBaseRef
          value: $(tt.params.pullRequestBaseRef)
        - name: gitRepository
          value: "$(tt.params.gitRepository)"
        - name: gitCloneDepth
          value: $(tt.params.gitCloneDepth)
        - name: fileFilterRegex
          value: "**"  # always run for now
        - name: checkName
          value: plumbing-unit-tests
        - name: gitHubCommand
          value: $(tt.params.gitHubCommand)
        - name: package
          value: $(tt.params.package)
        - name: folders
          value:
            - bots/buildcaptain
            - bots/mariobot
            - catlin
            - pipelinerun-logs
            - tekton/ci/interceptors/add-team-members
            - tekton/ci/interceptors/add-pr-body
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: plumbing-image-build-
      labels:
        prow.k8s.io/build-id: $(tt.params.buildUUID)
        tekton.dev/check-name: plumbing-image-build
        tekton.dev/pr-number: $(tt.params.pullRequestNumber)
        tekton.dev/kind: ci
      annotations:
        tekton.dev/gitRevision: "$(tt.params.gitRevision)"
        tekton.dev/gitURL: "$(tt.params.gitRepository)"
    spec:
      serviceAccountName: tekton-ci-jobs
      workspaces:
        - name: sources
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
      pipelineRef:
        name: tekton-image-build
      params:
        - name: pullRequestNumber
          value: $(tt.params.pullRequestNumber)
        - name: pullRequestBaseRef
          value: $(tt.params.pullRequestBaseRef)
        - name: gitRepository
          value: "$(tt.params.gitRepository)"
        - name: gitCloneDepth
          value: $(tt.params.gitCloneDepth)
        - name: fileFilterRegex
          value: "tekton/images/**"
        - name: checkName
          value: plumbing-image-build
        - name: gitHubCommand
          value: $(tt.params.gitHubCommand)
        - name: package
          value: $(tt.params.package)
        - name: imagePrefix
          value: gcr.io/tekton-nightly/dogfooding/ci
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: tekton-golang-lint-
      labels:
        prow.k8s.io/build-id: $(tt.params.buildUUID)
        tekton.dev/check-name: plumbing-golang-lint
        tekton.dev/kind: ci
        tekton.dev/pr-number: $(tt.params.pullRequestNumber)
      annotations:
        tekton.dev/gitRevision: "$(tt.params.gitRevision)"
        tekton.dev/gitURL: "$(tt.params.gitRepository)"
    spec:
      serviceAccountName: tekton-ci-jobs
      workspaces:
        - name: sources
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
      pipelineRef:
        name: tekton-golang-lint
      params:
        - name: pullRequestNumber
          value: $(tt.params.pullRequestNumber)
        - name: pullRequestBaseRef
          value: $(tt.params.pullRequestBaseRef)
        - name: gitRepository
          value: "$(tt.params.gitRepository)"
        - name: gitCloneDepth
          value: $(tt.params.gitCloneDepth)
        - name: fileFilterRegex
          value: "tekton/images/**"
        - name: checkName
          value: plumbing-image-build
        - name: gitHubCommand
          value: $(tt.params.gitHubCommand)
        - name: fileFilterRegex
          value: ".*"
        - name: checkName
          value: plumbing-golang-lint
        - name: package
          value: $(tt.params.package)
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: tekton-yamllint-
      labels:
        prow.k8s.io/build-id: $(tt.params.buildUUID)
        tekton.dev/check-name: plumbing-yamllint
        tekton.dev/kind: ci
        tekton.dev/pr-number: $(tt.params.pullRequestNumber)
      annotations:
        tekton.dev/gitRevision: "$(tt.params.gitRevision)"
        tekton.dev/gitURL: "$(tt.params.gitRepository)"
    spec:
      serviceAccountName: tekton-ci-jobs
      pipelineRef:
        name: tekton-yamllint
      workspaces:
        - name: source
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
      params:
        - name: gitRepository
          value: $(tt.params.gitRepository)
        - name: gitRevision
          value: $(tt.params.gitRevision)
        - name: pullRequestNumber
          value: $(tt.params.pullRequestNumber)
        - name: gitCloneDepth
          value: $(tt.params.gitCloneDepth)
        - name: fileFilterRegex
          value: ".*"
        - name: checkName
          value: plumbing-yamllint
        - name: gitHubCommand
          value: $(tt.params.gitHubCommand)
        - name: args
          value:
            - bots/buildcaptain/config
            - bots/mariobot/config
            - pipelinerun-logs/config
            - boskos
            - gubernator
            - prow
            - robocat
            - tekton