- op: add
  path: /spec/resourcetemplates
  value:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: pull-catalog-catlin-run-
        labels:
          prow.k8s.io/build-id: $(tt.params.buildUUID)
          tekton.dev/source-event-id: $(tt.params.sourceEventId)
          tekton.dev/kind: ci
          tekton.dev/check-name: pull-catalog-catlin-lint
          tekton.dev/pr-number: $(tt.params.pullRequestNumber)
        annotations:
          tekton.dev/gitRevision: "$(tt.params.gitRevision)"
          tekton.dev/gitURL: "$(tt.params.gitRepository)"
      spec:
        serviceAccountName: tekton-ci-jobs
        pipelineRef:
          name: catlin-linter
        workspaces:
          - name: source
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
        params:
          - name: gitCloneDepth
            value: $(tt.params.gitCloneDepth)
          - name: gitHubCommand
            value: $(tt.params.gitHubCommand)
          - name: checkName
            value: pull-catalog-catlin-lint
          - name: pullRequestUrl
            value: $(tt.params.pullRequestUrl)
          - name: pullRequestNumber
            value: $(tt.params.pullRequestNumber)
          - name: pullRequestBaseRef
            value: $(tt.params.pullRequestBaseRef)
          - name: gitRepository
            value: "$(tt.params.gitRepository)"
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: pull-catalog-diff-task-run-
        labels:
          prow.k8s.io/build-id: $(tt.params.buildUUID)
          tekton.dev/source-event-id: $(tt.params.sourceEventId)
          tekton.dev/kind: ci
          tekton.dev/pr-number: $(tt.params.pullRequestNumber)
        annotations:
          tekton.dev/gitRevision: "$(tt.params.gitRevision)"
          tekton.dev/gitURL: "$(tt.params.gitRepository)"
      spec:
        serviceAccountName: tekton-ci-jobs
        pipelineRef:
          name: diff-task-job
        workspaces:
          - name: source
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
        params:
          - name: pullRequestUrl
            value: $(tt.params.pullRequestUrl)
          - name: pullRequestNumber
            value: $(tt.params.pullRequestNumber)
          - name: pullRequestBaseRef
            value: $(tt.params.pullRequestBaseRef)
          - name: gitRepository
            value: "$(tt.params.gitRepository)"
