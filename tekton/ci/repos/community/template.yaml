- op: add
  path: /spec/resourcetemplates
  value:
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: pull-community-teps-lint-
      labels:
        prow.k8s.io/build-id: $(tt.params.buildUUID)
        tekton.dev/source-event-id: $(tt.params.sourceEventId)
        tekton.dev/kind: ci
        tekton.dev/check-name: pull-community-teps-lint
        tekton.dev/pr-number: $(tt.params.pullRequestNumber)
      annotations:
        tekton.dev/gitRevision: "$(tt.params.gitRevision)"
        tekton.dev/gitURL: "$(tt.params.gitRepository)"
    spec:
      serviceAccountName: tekton-ci-jobs
      workspaces:
        - name: sources
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
      pipelineRef:
        name: teps-linter
      params:
        - name: pullRequestNumber
          value: $(tt.params.pullRequestNumber)
        - name: pullRequestBaseRef
          value: $(tt.params.pullRequestBaseRef)
        - name: gitRepository
          value: "$(tt.params.gitRepository)"
        - name: gitCloneDepth
          value: $(tt.params.gitCloneDepth)
        - name: fileFilterRegex
          value: "teps/**"
        - name: checkName
          value: pull-community-teps-lint
        - name: gitHubCommand
          value: $(tt.params.gitHubCommand)
        - name: teps-folder
          value: teps
  - apiVersion: tekton.dev/v1beta1
    kind: PipelineRun
    metadata:
      generateName: pull-community-org-validation-
      labels:
        prow.k8s.io/build-id: $(tt.params.buildUUID)
        tekton.dev/source-event-id: $(tt.params.sourceEventId)
        tekton.dev/kind: ci
        tekton.dev/check-name: pull-community-org-validation
        tekton.dev/pr-number: $(tt.params.pullRequestNumber)
      annotations:
        tekton.dev/gitRevision: "$(tt.params.gitRevision)"
        tekton.dev/gitURL: "$(tt.params.gitRepository)"
    spec:
      serviceAccountName: tekton-ci-jobs
      workspaces:
        - name: sources
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
      pipelineRef:
        name: org-validation
      params:
        - name: pullRequestNumber
          value: $(tt.params.pullRequestNumber)
        - name: pullRequestBaseRef
          value: $(tt.params.pullRequestBaseRef)
        - name: gitRepository
          value: "$(tt.params.gitRepository)"
        - name: gitCloneDepth
          value: $(tt.params.gitCloneDepth)
        - name: fileFilterRegex
          value: "org/**"
        - name: checkName
          value: pull-community-org-validation
        - name: gitHubCommand
          value: $(tt.params.gitHubCommand)
